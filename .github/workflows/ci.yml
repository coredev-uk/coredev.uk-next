name: Deploy ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Deploy ðŸš€
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          port: ${{ secrets.PORT }}
          script_stop: true
          script: |
            cd /home/ubuntu/${{ github.event.repository.name }}
            git fetch
            git merge origin/${{ github.base_ref }}
            pnpm i --shamefully-hoist
            pnpm build
            pm2 reload all